<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer="true" src="./js/javascript.js"></script>
</head>

<body>
    <header class="gradient_background">
        <h1 class="text_outline">Library</h1>
        <h4 class="text_outline">Library for your Book Collection</>
    </header>
    <main>
        <table>
            <tbody>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Have Read</th>
                </tr>
                <tr>
                    <td>0</td>
                    <td>Gintama</td>
                    <td>Momkey</td>
                    <td>321</td>
                    <td><Button class="book_read">Yes</Button></td>
                </tr>
            </tbody>
        </table>
        <div id="create_new_book_panel" class="no_display">
            <div class="blur_background"></div>
            <form class="gradient_background" action="">
                <label class="text_outline" for="title">Title</label>
                <input type="text" maxlength="32" name="title" id="title">
                <label class="text_outline" for="author">Author</label>
                <input type="text" maxlength="32" name="author" id="author">
                <label class="text_outline" for="pages">Pages</label>
                <input type="number" min="0" max="99999" name="pages" id="pages">
                <label class="text_outline" for="have_read">Have Read</label>
                <input type="checkbox" name="have_read" id="have_read">
                <button class="text_outline">Cancel</button>
                <button type="submit" class="text_outline">Create</button>
            </form>
        </div>
        <Button class="add_book_button gradient_background text_outline">+</Button>
    </main>
    <footer></footer>
</body>

</html>
